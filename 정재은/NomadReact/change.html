<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        const distanceChange = (event) => {
            setAmount(event.target.value);
        };
        const reset=()=>setAmount(0);
        const onFlip=()=>{
            reset() //뒤집을 때 값 초기화
            setFlipped((current)=>!current)
        }; //기본값은 false 항상 현재의 반대로 뒤집기
        return (
            <div>
                <div>
                    <label for="minutes">Minutes</label>
                    <input id="minutes"
                        value={flipped ? amount*60 : amount} //value를 주는 법
                        placeholder="Minutes" type="number"
                        onChange={distanceChange} //변화가 생겼을 때 = value가 바꼈을 때
                        disabled={flipped===true} //조건문, flipped가 true라면 disabled OR  disabled={flipped}
                    />
                </div>
                <div>
                <label for="Hours">Hours</label>
                <input id="Hours" 
                value={flipped ? amount : Math.round(amount/60)}
                placeholder="Hours" type="number" 
                onChange={distanceChange}
                disabled={flipped===false} //조건문, flipped가 false라면 disabled OR disabled={!flipped}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        const distanceChange = (event) => {
            setAmount(event.target.value);
        };
        const reset=()=>setAmount(0);
        const onFlip=()=>{
            reset() //뒤집을 때 값 초기화
            setFlipped((current)=>!current)
        };
        return (
            <div>
                <div>
                    <label for="Km">Km</label>
                    <input id="Km"
                        value={flipped ? amount*1.609344 : amount} //value를 주는 법
                        placeholder="Km" type="number"
                        onChange={distanceChange} //변화가 생겼을 때 = value가 바꼈을 때
                        disabled={flipped===true} //조건문, flipped가 true라면 disabled OR  disabled={flipped}
                    />
                </div>
                <div>
                <label for="Miles">Miles</label>
                <input id="Miles" 
                value={flipped ? amount : amount*0.621371}
                placeholder="Miles" type="number" 
                onChange={distanceChange}
                disabled={flipped===false} //조건문, flipped가 false라면 disabled OR disabled={!flipped}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex]=React.useState("p");
        const onSelect=(event)=>{
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="p">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>    
                </select>
                <hr/>
                {index==="p" ? "Please select your units" : null /* {}안에 쓰면 js임*/ } 
                {index==="0" ? <MinutesToHours/> : null } 
                {index==="1" ? <KmToMiles/> :  null}
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>

</html>
