<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5286d2d6db.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="whole">
        <header>
            <div class="x"><i class="fa-solid fa-x" style="color: #000000;"></i></div>Playlist
        </header>
        <div class="top">
            <div class="gal"><i class="fa-regular fa-image" style="color: #ffffff;"></i></div>
            <div class="randBy">
                <div class="random">Random<br>Love</div>
                <div class="by">by Divay Kapoor</div>
            </div>
        </div>
        <div class="button">
            <button class="btn1"><i class="fa-solid fa-play" style="color: #000000;"></i>Play</button>
            <button class="btn2"><i class="fa-regular fa-heart" style="color: #000000;"></i></button>
            <button class="btn2"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
        </div>
        <div class="color">
            <div class="color1">
                <div class="colorbox red"></div>
                <div class="col0">
                    <div class="col1">Matargasti</div>
                    <div class="col2">Mohit Chauhan</div>
                </div>
            </div>

            <div class="color1">
                <div class="colorbox pink"></div>
                <div class="col0">
                    <div class="col1">Attitude</div>
                    <div class="col2">Lewis OfMan Attitude</div>
                </div>
            </div>

            <div class="color1">
                <div class="colorbox blue"></div>
                <div class="col0">
                    <div class="col1">Try Everthing</div>
                    <div class="col2">Shakira Zootopia</div>
                </div>
            </div>

            <div class="color1">
                <div class="colorbox green"></div>
                <div class="col0">
                    <div class="col1">Sunflower</div>
                    <div class="col2">Joseph Vincent Sunflower</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
