<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    div{
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        }
    div.waiting{
        background-color: aqua;
    }
    div.ready{
        background-color: red;
    }
    div.now{
        background-color: green;
    }
</style>
<body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <span id="result"></span>
    

    <script>
        const $screen = document.querySelector('#screen');
        const $result = document.querySelector('#result')
    

        let start;
        let end;

        $screen.addEventListener('click', function() {
            if(event.target.classList.contains('wating')){  // 대기화면
                $screen.classList.remove('wating');
                $screen.classList.add('ready');
                $screen.textContent = '초록색이 되면 클릭하세요';
                
                timeoutId = setTimeout(function() {
                    start = new Date();
                    $screen.classList.remove('ready');
                    $screen.classList.add('now');
                    $screen.textContent = '클릭하세요!';
                }, Math.floor(Math.random() * 1000) + 3000);    // 3000~4000 사이 수
            }else if(event.target.classList.contains('ready')){   // 준비화면
                clearTimeout(timeoutId);
                $screen.classList.remove('ready');
                $screen.classList.add('waiting');
                $screen.textContent = '너무 성급하시군요!';
            }else if(event.target.classList.contains('now')){ // 클릭화면
                end = new Date();
                const today = end - start;
                a.push(today);
                console.log(end, start);
                const avg = a.reduce((a, b) => a + b) / a.length;
                $result.textContent = `${today}ms, 평균: ${avg}ms`;
                start = null;
                end = null;
                $screen.classList.remove('now');
                $screen.classList.add('waiting');
                $screen.textContent = '클릭해서 시작하세요.'
            }
        })
    </script>
</body>
</html>
