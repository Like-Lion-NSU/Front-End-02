<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 민주야 체육부장인데 움직이자.

        const peoples = prompt('입력:'); // prompt를 이용한 입력
        let height = peoples.split(' ')  // 입력 값에 split을 이용한 띄어쓰기 활용
        .sort((a,b) => a - b)   // sort를 이용해 값 정렬
        .join(' '); // join을 이용해 뒤에 오는 숫자도 붙여주기

        if(peoples === height){  // 입력값과 정렬값 비교
            alert('YES');
        }else{
            alert('NO');
        }

        // 구구단

        let gogo = prompt('입력:');   // 입력
        for(i = 1; i < 10; i++){     // 99단을 위한 for문
            let gogodan = gogo * i;
            document.write(gogodan + " ");
        }

        // 표 개표는 귀찮을만하다 ㅇㅈ
        
        const peoples = prompt("입력").split(' ');  // 입력과 띄어쓰기
        let result = {};    // result 객체
        let people = "";    // people 사람

        for(let index in peoples){  // peoples의 인덱스만큼 반복
            let val = peoples[index];   // index번호의 사람을 val값에 저장
            result[val] =           // result에 값에 해당하는 사람이 있다면 사람에 +1을 하고, 만약 값이 없다면 값에 1을 추가
            result[val] === undefined ? 1 : result[val] = result[val] + 1;    
        }

        people = Object.keys(result).reduce(function(a,b){  // reduce를 이용해 값이 있는 사람들을 비교
            return result[a] > result[b] ? a: b});
        
        document.write(`${people}께서 ${result[people]}표로 반장확정`);

        // 무게제한 있는 놀이기구 탑승 금지.

        let total = 0;
        let count = 0;
        const limit = prompt('제한 무게 입력'); // 제한 무게
        const peoples = prompt('인원수 입력');  // 인원수

        for (let i=1; i<=peoples; i++){     // 인원수만큼 반복
            total += Number(prompt('무게 입력'));   // 무게를 total에 대입

            if (total <= limit){    // 총합이 제한무게보다 높으면
            		count = i;      // 그 때의 i값을 count에 대입
              }
            }

        document.write(count);      // count 출력

        // 2진수에 관심이 없는걸요..

        let number = Number(prompt());  // 입력받은 숫자를 숫자로 변환
        let ejinsu = [];
        let result = {};

        while(number){              // number가 0이 될 때까지 반복
            ejinsu.push(number%2);  // 입력받은 숫자를 2로 나눈 나머지를 ejinsu배열에 입력
            number = Math.floor(number/2);  //Math.floor() : 소수점 이하를 버림
        }

        ejinsu.reverse().forEach(number => result += number)    // reverse() 메서드는 배열의 순서를 반전
        document.write(result);

    </script>
</body>
</html>
