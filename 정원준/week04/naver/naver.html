<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="naver.css">
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <section>
        <div class="header">
            <a href="naver.com"></a>
        </div>
    </section>

    <!-- Form -->
    <section>
        <form action="">
            <div class="center">
                <h3>아이디</h3>
                <span>
                    <input class="input" type="text">
                    @naver.com
                </span>
            </div>
            <div class="center">
                <h3>비밀번호</h3>
                <div id="span">
                <span id="check1" class="span">
                    <input class="input" type="text">
                </span>
                <span id="check2"></span>
                </div>
            </div>
            <div class="center">
                <h3>비밀번호 재확인</h3>
                <div id="span">
                <span id="recheck1" class="span">
                    <input class="input" type="text">
                </span>
                <span id="recheck2">

                </span>
                </div>
            </div>
            <div class="center">
                <h3>이름</h3>
                <span class="span">
                    <input class="input" type="text">
                </span>
            </div>
            <div class="center" id="magin">
                <h3>생년월일</h3>
                <div id="span">
                <span class="birthday">
                    <input type="text" placeholder="년(4자)">
                </span>
                <span class="birthselect">
                    <select id="birthdayselect">
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                </span>
                <span class="birthday">
                    <input type="text" placeholder="일">
                </span>
                </div>
            </div>
            <div class="center">
                <h3>성별</h3>
                <span class="select">
                <select id="gendercountry">
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                    <option>선택 안함</option>
                </select>
                </span>
            </div>
            <div class="center">
                <h3>본인 확인 이메일(선택)</h3>
                <span class="emailtel">
                <input type="email" placeholder="선택입력">
                </span>
            </div>
            <div class="center">
                <h3>휴대전화</h3>
                <span class="select">
                    <select id="gendercountry">
                        <option>대한민국 +82</option>
                        <option>독일 +49</option>
                        <option>멕시코 +52</option>
                        <option>네덜란드 +31</option>
                        <option>몰디브 +960</option>
                    </select>
                </span>
            </div>
            <div class="center">
                <div class="telbutton">
                <span class="tel">
                    <input type="tel" placeholder="전화번호 입력">
                </span>
                <span id="button">
                    <input type="button" value="인증번호 받기">
                </span>
                </div>
            </div>
            <div class="center">
                <span class="emailtel">
                    <input type="text" placeholder="인증번호 입력하세요">
                </span>
            </div>
            <div class="center">
                <span class="success">
                    <input type="button" value="가입하기">
                </span>
            </div>
        </form>
    </section>

    <!-- footer -->
    <section>
        <div class="footer1">
            <li><a href="https://policy.naver.com/rules/service.html" class="a">이용약관  |</a></li>
            <li><a href="https://policy.naver.com/policy/privacy.html" class="b">개인정보처리방침  |</a></li>
            <li><a href="https://policy.naver.com/rules/disclaimer.html" class="c">책임의 한계와 법적고지  |</a></li>
            <li><a href="https://help.naver.com/service/5640/category/bookmark?lang=ko" class="d">회원정보 고객센터</a></li>
        </div>
        <div class="footer2">
            <li id="naver"><a href="naver.com"></a></li>
            <li>Copyright</li>
            <li><a href="https://www.navercorp.com/" id="navercorp">NAVER Corp.</a></li>
            <li>All Rights Reserved.</li>
        </div>
    </section>

</html>
